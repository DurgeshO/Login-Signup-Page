<!-- Project:- Login & Signup Form. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- STEP:-1 humne [.container>.form-box] liya. -->
    <div class="container">
        <div class="form-box">
            <!-- STEP:-2 isme maine liya [header>h1]  -->
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="Namefield">
                <input type="email" placeholder="Email">
                <input type="Password" placeholder="Password">
                <!-- forgot password ke liye hum use karenge [anchor tag] -->
                <a href="">Forgot Password</a>
                <input type="button" value="Login" id="signinbtn">
                <div class="links">
                    <a href=""><img src="fb.jpg" alt=""></a>
                    <a href=""><img src="google.jpg" alt=""></a>
                    <a href=""><img src="twit.jpg" alt=""></a>
                </div>  
                <p class="Signup">Not a member?<a href="#" id="signupbtn">Sign Up</a></p>
            </form>
        </div>
    </div>

    <!-- ---------------------------for javascript-------------------- -->
    <script src="script.js"></script>
   
</body>
</html>
